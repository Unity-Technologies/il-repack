name: Build, Test, and Release

on:
  push:
    branches:
      - master
      - main
    tags:
      - 'v*'
  pull_request:
    branches:
      - master
      - main
  workflow_dispatch:

env:
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
  DOTNET_CLI_TELEMETRY_OPTOUT: true
  NUGET_PACKAGES: ${{ github.workspace }}/.nuget/packages

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/dotnet/sdk:8.0
      options: --user root
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Cache NuGet packages
      uses: actions/cache@v4
      with:
        path: ${{ env.NUGET_PACKAGES }}
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/packages.config', '**/*.csproj') }}
        restore-keys: |
          ${{ runner.os }}-nuget-
    
    - name: Restore dependencies
      run: dotnet restore ILRepack/ILRepack.csproj
    
    - name: Build ILRepack (all frameworks)
      run: dotnet build ILRepack/ILRepack.csproj --configuration Release --no-restore
    
    - name: Publish ILRepack as framework-dependent tool
      run: |
        dotnet publish ILRepack/ILRepack.csproj \
          --configuration Release \
          --framework net8.0 \
          --output publish/tool \
          -p:PublishSingleFile=true \
          --self-contained false
    
    - name: Restore test project dependencies
      run: |
        dotnet restore ILRepack.Tests/ILRepack.Tests.csproj
        dotnet restore ILRepack.IntegrationTests/ILRepack.IntegrationTests.csproj
    
    - name: Run unit tests
      run: |
        dotnet test ILRepack.Tests/ILRepack.Tests.csproj \
          --configuration Release \
          --logger "trx;LogFileName=test-results-unit.trx" || true
      continue-on-error: true
    
    - name: Restore dotnet tools for integration tests
      run: |
        dotnet tool restore --tool-manifest ILRepack.IntegrationTests/.config/dotnet-tools.json
    
    - name: Run integration tests  
      run: |
        dotnet test ILRepack.IntegrationTests/ILRepack.IntegrationTests.csproj \
          --configuration Release \
          --logger "trx;LogFileName=test-results-integration.trx" || true
      continue-on-error: true
    
    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: |
          **/TestResults/*.trx
    
    - name: Repack ILRepack using itself (net8.0)
      run: |
        cd ILRepack/bin/Release/net8.0
        mkdir -p temp-repack
        
        # Use the built ILRepack to merge its dependencies
        dotnet ILRepack.dll /log /wildcards /internalize \
          /out:temp-repack/ILRepack.dll \
          ILRepack.dll \
          Fasterflect.dll \
          Mono.Cecil.dll \
          Mono.Cecil.Mdb.dll \
          Mono.Cecil.Pdb.dll
        
        # If repack succeeded, use it; otherwise use original
        if [ -f "temp-repack/ILRepack.dll" ] && [ -s "temp-repack/ILRepack.dll" ]; then
          echo "Repack succeeded"
        else
          echo "Repack failed, copying original"
          cp ILRepack.dll temp-repack/ILRepack.dll
          cp ILRepack.pdb temp-repack/ILRepack.pdb || true
        fi
      continue-on-error: true
    
    - name: Repack signed library version
      run: |
        cd ILRepack/bin/Release/net8.0
        
        dotnet ILRepack.dll /log /wildcards /internalize \
          /out:temp-repack/ILRepack.Lib.dll \
          /target:library \
          ILRepack.dll \
          Fasterflect.dll \
          Mono.Cecil.dll \
          Mono.Cecil.Mdb.dll \
          Mono.Cecil.Pdb.dll || echo "Signed repack failed"
      continue-on-error: true
    
    - name: Prepare artifacts
      run: |
        mkdir -p artifacts
        
        # Copy repacked DLL if it exists
        if [ -f "ILRepack/bin/Release/net8.0/temp-repack/ILRepack.dll" ]; then
          cp ILRepack/bin/Release/net8.0/temp-repack/ILRepack.dll artifacts/
          cp ILRepack/bin/Release/net8.0/temp-repack/ILRepack.pdb artifacts/ || true
        fi
        
        # Copy signed library if it exists
        if [ -f "ILRepack/bin/Release/net8.0/temp-repack/ILRepack.Lib.dll" ]; then
          cp ILRepack/bin/Release/net8.0/temp-repack/ILRepack.Lib.dll artifacts/
        fi
        
        # Copy single-file executable
        if [ -f "publish/tool/ILRepack" ]; then
          cp publish/tool/ILRepack artifacts/ILRepack
          chmod +x artifacts/ILRepack
          # Copy runtimeconfig.json for framework-dependent app
          cp publish/tool/ILRepack.runtimeconfig.json artifacts/ || true
        fi
        
        # Fallback to standard builds
        if [ ! -f "artifacts/ILRepack.dll" ]; then
          cp ILRepack/bin/Release/net8.0/ILRepack.dll artifacts/ || true
          cp ILRepack/bin/Release/net8.0/ILRepack.pdb artifacts/ || true
        fi
        
        ls -lah artifacts/
    
    - name: Upload repacked binaries
      uses: actions/upload-artifact@v4
      with:
        name: repacked-binaries
        path: artifacts/*
  
  create-packages:
    name: Create NuGet Packages
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/dotnet/sdk:8.0
      options: --user root
    needs: build-and-test
    if: github.event_name == 'push' && (startsWith(github.ref, 'refs/tags/v') || github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main')
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Download repacked binaries
      uses: actions/download-artifact@v4
      with:
        name: repacked-binaries
        path: artifacts
    
    - name: Install zip utility
      run: apt-get update && apt-get install -y zip
    
    - name: Determine version
      id: version
      run: |
        if [[ "${{ github.ref }}" == refs/tags/v* ]]; then
          version="${{ github.ref }}"
          version="${version#refs/tags/v}"
        else
          gitHash=$(git rev-parse --short HEAD)
          baseVersion="2.1.8"
          version="$baseVersion-dev-$gitHash"
        fi
        echo "version=$version" >> $GITHUB_OUTPUT
        echo "Version: $version"
      shell: bash
    
    - name: Create NuGet package (tools)
      run: |
        version="${{ steps.version.outputs.version }}"
        
        mkdir -p packages
        mkdir -p nupkg/tools/net8.0
        mkdir -p nupkg/build
        
        # Copy files
        cp artifacts/ILRepack.dll nupkg/tools/net8.0/
        cp artifacts/ILRepack.pdb nupkg/tools/net8.0/ || true
        cp ILRepack.props nupkg/build/
        
        # Create nuspec file
        cat > nupkg/avostres.ILRepack.nuspec << ENDOFFILE
        <?xml version="1.0" encoding="utf-8"?>
        <package xmlns="http://schemas.microsoft.com/packaging/2010/07/nuspec.xsd">
          <metadata>
            <id>avostres.ILRepack</id>
            <version>${version}</version>
            <title>ILRepack - Open-source alternative to ILMerge</title>
            <authors>Alexander Vostres, Francois Valdy</authors>
            <owners>Alexander Vostres</owners>
            <projectUrl>https://github.com/Alexx999/il-repack</projectUrl>
            <requireLicenseAcceptance>false</requireLicenseAcceptance>
            <description>ILRepack is meant at replacing ILMerge / Mono.Merge. The former being closed-source, impossible to customize, slow, resource consuming and many more. The later being deprecated, unsupported, and based on an old version of Mono.Cecil.</description>
            <summary>ILRepack is a utility that can be used to merge multiple .NET assemblies into a single assembly</summary>
            <copyright>Copyright Alexander Vostres 2018-2020, Francois Valdy 2011-2015</copyright>
          </metadata>
          <files>
            <file src="tools/net8.0/ILRepack.dll" target="tools/net8.0" />
            <file src="tools/net8.0/ILRepack.pdb" target="tools/net8.0" />
            <file src="build/ILRepack.props" target="build" />
          </files>
        </package>
        ENDOFFILE
        
        cd nupkg
        zip -r ../packages/avostres.ILRepack.${version}.nupkg *
        cd ..
      shell: bash
    
    - name: Create NuGet package (library)
      run: |
        version="${{ steps.version.outputs.version }}"
        
        mkdir -p nupkg-lib/lib/netstandard2.0
        
        # Use the signed lib version if available, otherwise use the regular DLL
        if [ -f "artifacts/ILRepack.Lib.dll" ]; then
          cp artifacts/ILRepack.Lib.dll nupkg-lib/lib/netstandard2.0/ILRepack.dll
        else
          cp artifacts/ILRepack.dll nupkg-lib/lib/netstandard2.0/
        fi
        
        # Create nuspec file
        cat > nupkg-lib/avostres.ILRepack.Lib.nuspec << ENDOFFILE
        <?xml version="1.0" encoding="utf-8"?>
        <package xmlns="http://schemas.microsoft.com/packaging/2010/07/nuspec.xsd">
          <metadata>
            <id>avostres.ILRepack.Lib</id>
            <version>${version}</version>
            <title>ILRepack - Open-source alternative to ILMerge</title>
            <authors>Alexander Vostres, Francois Valdy</authors>
            <owners>Alexander Vostres</owners>
            <projectUrl>https://github.com/Alexx999/il-repack</projectUrl>
            <requireLicenseAcceptance>false</requireLicenseAcceptance>
            <description>ILRepack is meant at replacing ILMerge / Mono.Merge. The former being closed-source, impossible to customize, slow, resource consuming and many more. The later being deprecated, unsupported, and based on an old version of Mono.Cecil. This package provides a library, for use within tools/build projects. If you need the tool as an executable, this is not the package you are looking for, this one is: http://www.nuget.org/packages/ILRepack/.</description>
            <summary>ILRepack is a utility that can be used to merge multiple .NET assemblies into a single assembly (Packaged as library)</summary>
            <copyright>Copyright Alexander Vostres 2018-2020, Francois Valdy 2011-2015</copyright>
          </metadata>
          <files>
            <file src="lib/netstandard2.0/ILRepack.dll" target="lib/netstandard2.0" />
          </files>
        </package>
        ENDOFFILE
        
        cd nupkg-lib
        zip -r ../packages/avostres.ILRepack.Lib.${version}.nupkg *
        cd ..
      shell: bash
    
    - name: Upload NuGet packages
      uses: actions/upload-artifact@v4
      with:
        name: nuget-packages
        path: packages/*.nupkg
    
    - name: Publish to NuGet
      if: startsWith(github.ref, 'refs/tags/v')
      run: |
        for pkg in packages/*.nupkg; do
          dotnet nuget push "$pkg" --source https://api.nuget.org/v3/index.json --api-key ${{ secrets.NUGET_API_KEY }} --skip-duplicate || true
        done
      shell: bash
  
  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    container:
      image: alpine:latest
      options: --user root
    needs: create-packages
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    
    steps:
    - name: Install dependencies in Alpine
      run: |
        apk add --no-cache git bash curl
    
    - name: Checkout
      uses: actions/checkout@v4
    
    - name: Download NuGet packages
      uses: actions/download-artifact@v4
      with:
        name: nuget-packages
        path: packages
    
    - name: Download repacked binaries
      uses: actions/download-artifact@v4
      with:
        name: repacked-binaries
        path: binaries
    
    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        files: |
          packages/*.nupkg
          binaries/ILRepack.dll
          binaries/ILRepack.pdb
          binaries/ILRepack
          binaries/ILRepack.runtimeconfig.json
        generate_release_notes: true
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

